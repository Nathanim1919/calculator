<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Simple Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <sectio class="cal">
        <div class="header">
            <h1>calc</h1>
            <div class="theme">
                <div class="steps">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                </div>
                <div class="bord">
                    <span class="dark"></span>
                    <span class="white"></span>
                    <span class="theme3"></span>
                </div>
            </div>
        </div>
        <div class="display">0</div>
        <div class="keys">
            <div data-key="7" class="key number">7</div>
            <div data-key="8" class="key number">8</div>
            <div data-key="9" class="key number">9</div>
            <div data-key="del" class="key del">DEL</div>
            <div data-key="4" class="key number" >4</div>
            <div data-key="5" class="key number">5</div>
            <div data-key="6" class="key number">6</div>
            <div data-key="+" class="key oprator">+</div>
            <div data-key="1" class="key number">1</div>
            <div data-key="2" class="key number">2</div>
            <div data-key="3" class="key number">3</div>
            <div data-key="-" class="key oprator">-</div>
            <div data-key="." class="key decimal">.</div>
            <div data-key="0" class="key number">0</div>
            <div data-key="/" class="key oprator">/</div>
            <div data-key="x" class="key oprator">x</div>
            <div data-key="reset" class="key reset">RESET</div>
            <div data-key="equal" class="key oprator">=</div>
        </div>
    </sectio>
    
</body>
</html>
